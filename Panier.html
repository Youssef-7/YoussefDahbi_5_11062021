<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="panier.css"/>
        <script src="https://kit.fontawesome.com/09ac4299fa.js" crossorigin="anonymous"></script>
        <title>ORINOCO</title>
    </head>
    <body>
        <div id="bloc_page">
            <!-- En-tête de la page -->
            <header>
                <div id="titre_page">
                   <img class="logo" src="server/images/logo.png" alt="logo titre"/>
                    <div id="search_bar">
                    <form method="post">
                        <p>
                        <input class="search_zone" type="text" name="Recherche" id="Recherche" placeholder="Effectuer une recherche sur Orinoco" size="23" maxlength="10"/>
                         <button type="submit" class="button-1">
                        <i class='fas fa-search'></i>
                        </button>
                        </p>
                    </form>
                </div>
                </div>
            </header>
            <!-- Navigation dans l'entete -->
            <nav>
                <div class="navigation"> 
                    <div>Accueil</div>
                    <div>Produits</div>
                    <div>Compte</div>
                    <div>Panier</div>
                </div>
            </nav>
            <!-- recherche -->
            <!-- Section Fonctionnement -->
            <section>
                <div class="liste">
                    <div class="recherche">
                        <a href="#">Nouveautés</a>
                    </div>
                    <div class="recherche">
                        <a href="#">Meilleures Ventes</a>
                    </div>
                    <div class="recherche">
                        <a href="#">Promotions</a>
                    </div>
                </div>
            </section>
                 <h2 class="camera">V CAM 1</h2>
            <section>
                <div id="camera">
                    <div class="camera_choix"> 
                        <div class="camera_images" >
                           <img src="server/images/vcam_1.jpg" alt="menu palette"/> 
                        </div>
                    </div>
                    <div class="description">
                        <h3>Total Panier TTC :</h3>
                        <p>100€</p>
                        <div><a href="confirmation.html"><button class="btn">Confirmer commande</button></a></div>
                    </div> 
                </div>
                <div>
                    <form method="post" id="form_1">
                    <div class="form">
                        <label>
                            Nom
                        </label>
                        <input id="name" class="form-control" placeholder="Nom requis" />
                    </div>
                    <div class="form">
                        <label>
                            Adresse
                        </label>
                        <input id="Adresse" class="form-control" type="Adresse" placeholder="Adresse requise" />
                    </div>
                    <div class="form">
                        <label>
                            Adresse email
                        </label>
                        <input id="email" class="form-control" type="email" placeholder="Email requis" />
                    </div>
                    <div class="form">
                        <label>
                            Telephone
                        </label>
                        <input id="phone" class="form-control" type="telephone" placeholder="Numero telephone requis" />
                    </div>
                    <div class="form">
                        <label>
                            Numero CB
                        </label>
                        <input id="CB" class="form-control" type="CB" placeholder="Numero CB requis" />
                    </div>
                </div>
            </section>
             <!-- Pied de page -->
            <footer>
                <div class="footer">
                    <h3>ORINOCO</h3>
                    <div><a href="#">Se connecter</a></div>
                    <div><a href="#">Devenir partenaire</a></div>
                    <div><a href="#">Mention legale</a></div>
                    <div><a href="mailto:votrenom@aaaa.com">Contact</a></div>
                </div>
            </footer>
        </div>
